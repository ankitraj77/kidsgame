<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ZIM - Code Creativity</title>

    <!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
    <!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
    <!-- Founded by Inventor Dan Zen - http://danzen.com - Canadian New Media Award Winner   -->
    <!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

    <script src="https://zimjs.org/cdn/1.2.3/createjs_min.js"></script>
    <script src="https://zimjs.org/cdn/10.6.1/zim.js"></script>
    <!-- use zimjs.com/distill for minified individual functions! -->

    <script>
        // SCALING OPTIONS
        // scaling can have values as follows with full being the default
        // "fit"	sets canvas and stage to dimensions and scales to fit inside window size
        // "outside"	sets canvas and stage to dimensions and scales to fit outside window size
        // "full"	sets stage to window size with no scaling
        // "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling
        const scaling = "fit"; // this will resize to fit inside the screen dimensions
        const width = 1024;
        const height = 768;
        const color = blue; // ZIM colors like green, blue, pink, faint, clear, etc.
        const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use
        const assets = ["background-02.png", "number0.png", "number1.png", "number2.png", "number3.png", "number4.png", "number5.png", "number6.png", "number7.png", "number8.png", "number9.png"];
        const path = "assets/";

        const frame = new Frame(scaling, width, height, color, outerColor, assets, path);

        frame.on("ready", () => { // ES6 Arrow Function - like function(){}
            zog("ready from ZIM Frame"); // logs in console (F12 - choose console)
            const stage = frame.stage;
            let stageW = frame.width;
            let stageH = frame.height;



            var num1 = frame.asset("number1.png").sca(.2);
            var num2 = frame.asset("number2.png").sca(.2);
            var num3 = frame.asset("number3.png").sca(.2);
            var num4 = frame.asset("number4.png").sca(.2);
            var num5 = frame.asset("number5.png").sca(.2);
            var num6 = frame.asset("number6.png").sca(.2);
            var num7 = frame.asset("number7.png").sca(.2);
            var num8 = frame.asset("number8.png").sca(.2);
            var num9 = frame.asset("number9.png").sca(.2);
            var num0 = frame.asset("number0.png").sca(.2);

            var numbers = [num0,num1, num2, num3, num4, num5, num6, num7, num8, num9];

            var chosenNumbers = [];

            for (let i =0; i<5; i++){
              let chosenIndex = rand(0,9)
              chosenNumbers.push(numbers[chosenIndex])
            };

            //backgrund scroller
            var background = asset("background-02.png").addTo().sca(.3);

            new Scroller({
                backing:background,
                speed:.5,
                gapFix:1,
            });

            //box to hold numbers at top
            var numbox = new Container(500,100).center().pos(0,30,CENTER,TOP).outline();

            //series of numbers at top
            var objects = series(chosenNumbers);

            //animating in the series of numbers
            var parts = new Tile(objects, 5, 1).centerReg(numbox).animate({
                props:{alpha:0},
                from:true,
                time:200,
                wait:500,
                sequence:250,
            });





































            stage.update(); // this is needed to show any changes
        }); // end of ready
    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
    <!-- canvas with id="myCanvas" is made by zim Frame -->
</body>

</html>
